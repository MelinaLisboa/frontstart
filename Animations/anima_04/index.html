<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <div id="menu" class="menu">
            <i id="1" class="selected" data-feather="sun"></i>
            <i id="2" data-feather="cloud"></i>
            <i id="3" data-feather="moon"></i>
        </div>
        <div class="board-container">
            <div id="flex-board" class="flex-board">
                <img id="illustration" class="illustration" src="https://i.pinimg.com/originals/c7/c4/7d/c7c47df2029f48c112eee65625f9ef8b.png">
            </div>
            <div class="board">
                <div id="board-left" class="board-left">
                    <div class="card" id="bl-3">
                        <div class="header inline-content">
                            <h2>18º</h2>
                            <i id="3" data-feather="moon"></i>
                        </div>
                        <div class="subheader inline-content">
                            <i id="3" data-feather="cloud"></i>
                            <p>Night conditions</p>
                        </div>
                        <hr>
                        <br>
                        <h1>Miami Beach</h1>
                        <img class="info-img" src="https://i.pinimg.com/564x/35/84/6b/35846b4074ead74002e9c76df9109cb7.jpg">
                    </div>
                    <div class="card" id="bl-2">
                        <div class="header inline-content">
                            <h2>22º</h2>
                            <i id="3" data-feather="moon"></i>
                        </div>
                        <div class="subheader inline-content">
                            <i id="3" data-feather="cloud"></i>
                            <p>Sunny conditions</p>
                        </div>
                        <hr>
                        <br>
                        <h1>Lagoon Beach</h1>
                        <img class="info-img" src="https://i.pinimg.com/564x/35/84/6b/35846b4074ead74002e9c76df9109cb7.jpg">
                    </div>
                    <div class="card" id="bl-1">
                        <div class="header inline-content">
                            <h2>28º</h2>
                            <i id="3" data-feather="sun"></i>
                        </div>
                        <div class="subheader inline-content">
                            <i id="3" data-feather="cloud"></i>
                            <p>Sunny conditions</p>
                        </div>
                        <hr>
                        <br>
                        <h1>California Beach</h1>
                        <img class="info-img" src="https://i.pinimg.com/564x/35/84/6b/35846b4074ead74002e9c76df9109cb7.jpg">
                    </div>                    
                </div>
                <div id="board-right" class="board-right">
                    <div class="card" id="br-1">
                        <p>10:30 AM</p>
                        <h2>PADDLE <br> SURF</h2>
                        <p>Explore around the seashore</p>
                        <hr>
                        <br>
                        <h1>NOON:</h1>
                        <p>Do some stuff tomorrow</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        feather.replace()
    </script>
    <script src="index.js"></script>
</body>
</html>
