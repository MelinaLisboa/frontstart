<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral</title>
    <link rel="stylesheet/less" type="text/css" href="style.less">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="app">
        <div class="top-menu">
            <i id="menu" data-feather="menu"></i>
        </div>
        <div id="lateral-menu" class="lateral-menu">
            <ul>
                <li><a><i data-feather="search"></i>Search</a></li>
                <li><a><i data-feather="activity"></i>Dashboard</a></li>
                <li><a><i data-feather="bar-chart"></i>Estatíticas</a></li>
                <li><a><i data-feather="download"></i>Downloads</a></li>
                <li><a><i data-feather="clipboard"></i>Relatórios</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
    <script> feather.replace() </script>
    <script src="index.js"></script>    
</body>
</html>
